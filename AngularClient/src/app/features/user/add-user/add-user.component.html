<div class="container">

  <h2> {{title}} </h2>
  <div class="row gutters">

    <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
      <div class="card h-100">
        <div class="card-body">
          <div class="row gutters">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" [(ngModel)]="user.name"
                  placeholder="Enter full name">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="eMail">Email</label>
                <input type="email" class="form-control" id="eMail" [(ngModel)]="user.email"
                  placeholder="Enter email ID">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="phone"> User name </label>
                <input type="text" class="form-control" id="phone" [(ngModel)]="user.userName"
                  placeholder="Username">
              </div>
            </div>
          </div>

          <div class="row gutters mt-3">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <div class="float-end">
                <button type="button" id="submit" name="submit" class="btn btn-primary" (click)="addUser()"> Add user
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
